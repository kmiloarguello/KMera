<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pruebas React JS</title>
        
        <link rel="stylesheet" href="css/estilos.css" type="text/css" />
   
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
 
    </head>
    <body>
        
        <div id="example"></div>
        
        
        <script type="text/babel">
        
        var CA = [
            { number: 1, name: 'Camilo'},
            { number: 2, name: 'Andres'}
            ];
            
     
        
        class Camilo extends React.Component {
            render(){
                var url = 'https://avatars2.githubusercontent.com/u/13356409?v=3&s=466';
                return <div className="letras">
                            <img src={url} className="mi_imagen"/>{ this.props.name}
                        </div>
            }
        }
        
        var C = CA[0];
        ReactDOM.render(<Camilo name={C.name} number={C.number} />, document.getElementById('example'));
            
        </script>
    </body>
</html>
