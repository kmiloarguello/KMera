<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pruebas React JS</title>
   
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
 
    </head>
    <body>
        
        <div id="example"></div>
        
        
        <script type="text/babel">
        class Saludo extends React.Component{
            render(){
                return <h1>Tu nombre es { this.props.name } y tu edad es { this.props.edad } a√±os</h1>
            }
        }
        
        Saludo.propTypes = {
            name: React.PropTypes.string,
            edad: React.PropTypes.number
        }

    
        ReactDOM.render(<Saludo name="Camilo" edad="23" />, document.getElementById('example'));
            
        </script>
    </body>
</html>
