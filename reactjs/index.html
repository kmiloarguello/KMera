<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pruebas React JS</title>
   
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
 
    </head>
    <body>
        
        <div id="example"></div>
        <script type="text/babel">
        var Saludo = React.createClass({
            render: function(){
                return <h1>Mi primer Hola Mundo con React</h1>
            }
        })
        
        ReactDOM.render(<Saludo />, document.getElementById('example'));
            
        </script>
    </body>
</html>
