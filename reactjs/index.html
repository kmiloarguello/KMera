<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pruebas React JS</title>
   
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
 
    </head>
    <body>
        
        <div id="example"></div>
        
        
        <script type="text/babel">
        
            class Saludo extends React.Component {
                render() {
                    return <h1>{ this.props.name } !</h1>
                }
            }
    
            ReactDOM.render(<Saludo name="Juli" />, document.getElementById('example'));
            
            setTimeout(() => {
                ReactDOM.render(<Saludo name="Juli and Camilo" />, document.getElementById('example'));
            },3000)
            
        </script>
    </body>
</html>
